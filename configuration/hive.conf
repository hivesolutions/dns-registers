        type master;
        file "/etc/bind/pt.hive.infrastructure.dns_registers/hive/16.172.in-addr.arpa.drg";
        allow-update { none; };
};

zone "hive" {
    type master;
    file "/etc/bind/pt.hive.infrastructure.dns_registers/hive/hive.drg";
};

zone "local" {
    type master;
    file "/etc/bind/pt.hive.infrastructure.dns_registers/hive/local.drg";
};
