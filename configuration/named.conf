acl "trusted" {
    localhost;
    localnets;
    10.8.0.0/24;
    10.8.1.0/24;
    127.0.0.0/8;
    172.16.0.0/16;
    192.168.0.0/24;
    192.168.1.0/24;
    2001:db8:0:123::/64;
    2001:818:de21:5700::/56;
};

options {
    directory "/var/bind";
    listen-on { any; };
    listen-on-v6 { any; };
    pid-file "/var/run/named/named.pid";
    version "unknown";
    recursion yes;
    allow-recursion { trusted; };
    auth-nxdomain no;
    dnssec-enable no;
    dnssec-validation no;
    dnssec-lookaside auto;
    forward first;
    forwarders {
        8.8.8.8;
        8.8.4.4;
        2001:4860:4860::8888;
        2001:4860:4860::8844;
    };
};
